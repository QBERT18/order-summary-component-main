<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Hero Image" />
      </div>
      <div class="card-content">
        <p>Order Summary</p>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-price">
          <div class="card-price-icon">
            <img src="./images/icon-music.svg" alt="icon music" />
          </div>
          <div class="card-price-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="card-price-link"><a href="#">Change</a></div>
        </div>
        <div class="payment-button">
          <button type="button">Proceed to Payment</button>
        </div>
        <div class="cancel-order-button">
          <button type="button">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component--EF-fh0g8"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valeh Mustafayev</a>.
    </div>
  </body>
</html>
